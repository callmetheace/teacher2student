    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="sign_in.html">Sign In</a></li>
        </ul>
        <h3 class="text-muted">T2S</h3>
      </div>

      <div class="jumbotron col-md-12">
        <!--Adding form element to group all of these elements together. -->
          <h1>Create Account</h1>
            <form class="form-horizontal" id="registerUser">
              <div class="form-group">
                <label for="school" class="cols-sm-2 control-label">School</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-flash" aria-hidden="true"></i></span>
                    <select class="form-control" id="school">
                     <option value="" disabled selected>Select your option</option>
                      <option>Broward College</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="account_type" class="cols-sm-2 control-label">Type</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-flash" aria-hidden="true"></i></span>
                    <select class="form-control" id="account_type">
                     <option value="" disabled selected>Select your option</option>
                      <option>admin</option>
                      <option>teacher</option>
                      <option>student</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-sunglasses" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group ">
                <input type="submit" name="submit" value="Register" class="btn btn-primary btn-lg btn-block login-button">
              </div>
              <div class="login-register">
                      <a href="sign_in.html">Login</a>
                   </div>
            </form>
      </div>

       <div class="footer col-md-12">
      <div class="col-md-8">

      <div class="col-md-4 right-footer">
        <p>Call Support: 1-800-212-3443</p>
        <p>info@teachers2students.com</p>
        <img src="/images/nodejs.jpg">
      </div>
